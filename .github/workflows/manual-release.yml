name: Manual Release of win32_shade_it.c with Changelog

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version number for the new release (e.g., v0.1)'
        required: true
        type: string

jobs:
  release:
    name: Create GitHub Release
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compile win32_shade_it
        run: |
          gcc -s -O2 -mconsole -march=native -mtune=native ^
            -std=c89 -pedantic -nodefaultlibs -nostdlib ^
            -mno-stack-arg-probe ^
            -Xlinker /STACK:0x100000,0x100000 ^
            -Xlinker /ENTRY:mainCRTStartup ^
            -fno-builtin -ffreestanding ^
            -fno-asynchronous-unwind-tables ^
            -fuse-ld=lld ^
            -Wall -Wextra -Werror -Wvla -Wconversion ^
            -Wdouble-promotion -Wmissing-field-initializers ^
            -Wuninitialized -Winit-self -Wunused ^
            -Wunused-macros -Wunused-local-typedefs ^
            win32_shade_it.c -o win32_shade_it.exe ^
            -lkernel32 -luser32 -lgdi32 -lopengl32

      - name: Get latest release tag
        id: get_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "latest_tag=$latest_tag" >> "$GITHUB_OUTPUT"

      - name: Get commit logs
        id: get_commits
        run: |
          if [ -z "${{ steps.get_tag.outputs.latest_tag }}" ]; then
            log_range="HEAD"
            echo "No previous tag found. All commits will be listed."
          else
            log_range="${{ steps.get_tag.outputs.latest_tag }}..HEAD"
            echo "Listing commits since tag ${{ steps.get_tag.outputs.latest_tag }}"
          fi
          
          commit_log=$(git log --pretty=format:'* %s (%h)' $log_range)
          
          echo "commits_body<<EOF" >> "$GITHUB_OUTPUT"
          echo "$commit_log" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: "${{ github.event.inputs.version }}: win32_shade_it.c release"
          body: |
            # ${{ github.event.inputs.version }}: shade_it - OpenGL Shader Playground Release.

            A C89 standard compliant, single header, nostdlib (no C Standard Library) OpenGL Shader Playground (SHADE_IT).

            ---

            ### **Changes**
            
            ${{ steps.get_commits.outputs.commits_body }}

            ---


            ## Downloads
            - **win32_shade_it.exe** (Windows, OpenGL 3.3)

            ---

            ### What's Included

            This release includes the `win32_shade_it.c` source file as well as testing and example codes ready to be used.

            **Get started by downloading the source code today!**

          draft: false
          prerelease: false

      - name: Upload executable to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: win32_shade_it.exe
          asset_name: win32_shade_it.exe
          asset_content_type: application/octet-stream